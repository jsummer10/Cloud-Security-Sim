<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="utf-8"/>
        <title>PennyWise</title>
        <link id="cssFile" rel="stylesheet" type="text/css" href="styles/theme.css">
        <link id="cssFile" rel="stylesheet" type="text/css" href="styles/investments.css">
        <link rel="icon" href="img/favicon.png">
    </head>
  
    <body>

        <!-- Top Navigation Bar --> 

        <div class="navbar">
          <div class="navbar-div navbar-icon">
            <img src="img/favicon.png" alt="company icon">
          </div>
          <div class="navbar-div navbar-options">
            <ul>
              <li><a href="home.html">Overview</a></li>
              <li><a href="transactions.html">Transactions</a></li>
              <li><a href="bills.html">Bills</a></li>
              <li><a href="budget.html">Budget</a></li>
              <li><a id="active" href="investments.html">Investments</a></li>
              <li><a href="property.html">Property</a></li>
              <li class="logout-btn">
                <a href="/">
                  <input type="submit" value="Log Out" onclick="logout()">
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Page Content --> 

        <div id="investmentsDiv">

            <table id="investmentTable">
                <tr>
                    <th class="typeCol" onclick="sortTable(0)">Type</th>
                    <th class="nameCol" onclick="sortTable(1)">Name</th>
                    <th class="buyCol"  onclick="sortTable(2)">Buy</th>
                    <th class="curCol"  onclick="sortTable(3)">Current</th>
                    <th class="gainCol" onclick="sortTable(4)">Gain</th>
                    <th class="actionCol" onclick="sortTable(5)">Action</th>
                    <th class="hiddenCol" onclick="sortTable(6)"></th>
                </tr>
                <tr>
                    <td class="typeCol"><input type="text" id="typeInput" placeholder="stock"></td>
                    <td class="nameCol"><input type="text" id="nameInput" placeholder="APPL"></td>
                    <td class="buyCol"><input type="number" id="buyInput" placeholder="126" min="0"></td>
                    <td class="curCol"><input type="number" id="curInput" placeholder="138" min="0"></td>
                    <td class="gainCol"><input type="number" id="gainInput" placeholder="12"></td>
                    <td class="actionCol"><input id="saveBtn" type="submit" value="add" onclick="addInvestment()" style="font-size: 14px"></td>
                    <td class="hiddenCol"></td>
                </tr>
            </table>

        </div>
        
        <script src="scripts/jquery.js"></script>
        <script src="scripts/investments.js"></script>
        <script src="scripts/theme.js"></script>

    </body>

</html>
